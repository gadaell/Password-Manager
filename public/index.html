<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Virtual Guardian</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./assets/stylesheets//style.css" />
	</head>
	<body>
		<header>
			<div class="headerwrapper">
				<img
					src="./assets/img/virtual guardian.png"
					alt="logo"
					class="header-logo"
				/>
				<div class="d-flex flex-column align-items-center">
					<h1 id="header-title">Virtual Guardian</h1>
					<p id="user-greeting">Hello User!</p>
					<div>
						<button class="btn btn-success">Add</button>
						<button class="btn btn-danger">Logout</button>
					</div>
				</div>
				<img
					src="./assets/img/virtual guardian.png"
					alt="logo"
					class="header-logo"
				/>
			</div>
		</header>
		<main class="container-fluid">
			<div class="row">
				<!-- Entries -->
				<div class="entries col-3">
					<a href="">
						<div class="row single-entry">
							<div class="site d-flex justify-content-evenly p-2">
								<!-- TODO add favcon grabber -->
								<img src="./assets/img/Google__G__Logo.svg.png" alt="" />
								<h4>google.com</h4>
							</div>
						</div>
					</a>
					<a href="">
						<div class="row single-entry">
							<div class="site d-flex justify-content-evenly p-2">
								<img src="./assets/img/Google__G__Logo.svg.png" alt="" />
								<h4>google.com</h4>
							</div>
						</div>
					</a>
				</div>

				<!-- Dashboard -->
				<div class="main-dash col-9">
					<form action="submit">
						<input class="dashbord-title display-3" value="Website" />
						<div class="dashbord-email d-flex">
							<label for="edit-email">Email: </label>
							<input type="text" id="edit-email" />
						</div>
						<div class="dashboard-username d-flex">
							<label for="edit-username">Username: </label>
							<input type="text" id="edit-username" />
						</div>
						<div class="dashboard-password d-flex">
							<label for="edit-password">Password: </label>
							<input type="text" id="edit-password" />
						</div>
						<div class="dashboard-btns">
							<button class="btn btn-success">Save</button>
							<button class="btn btn-danger">Undo</button>
						</div>
					</form>
				</div>
			</div>
		</main>
	</body>
</html>
